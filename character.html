<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="架空のゲームのLPです">
    <title>Character</title>
    <meta name="robots" content="noindex,nofollow">

    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- 読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/drawerButton.js" async></script>
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <!-- javascriptで読み込み（共通化処理） -->
    <div id="header"></div>

    <main>
        <div id="charaWrap">
            <div id="charaVisual">
                <p class="lines linesLeft">「（話が長いな・・・聞こえなかったフリしよ）」</p>
                <p class="lines linesRight">「・・・。」</p>
                <img src="images/character/engel.png" alt="">
            </div>

            <div id="charaTextWrapArea">
                <div id="charaTextWrap">
                    <h1 id="charaName">天使(主人公)</h1>
                    <p id="charaDesc">下界に落とされた天使（？）<br>
                        天使が使える機能のほとんどが停止しており<br>
                        言葉を発することもできない。<br>
                        落下のショックで記憶もなく、上司の言いなり</p>
                </div>
            </div>
        </div>

    </main>

    <section id="charaThumbnails">
        <div id="svg"></div>
        <div id="thumbnails">
            <div><img src="images/character/engel_face.png" alt="" class="thumbnail"></div>
            <img src="images/character/drone_face.png" alt="" class="thumbnail">
            <img src="images/character/oldman_face.png" alt="" class="thumbnail">
            <img src="images/character/girl_face.png" alt="" class="thumbnail">
        </div>
    </section>



    <!-- フッターはjavascriptで読み込み -->
    <div id="footer"></div>


</body>

</html>
