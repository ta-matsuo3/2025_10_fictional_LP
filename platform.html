<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="架空のゲームのLPです">
    <title>購入プラットフォーム</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <header>
        <div id="postageBanner">
            <div id="Desc">
                <p>ダウンロードソフトも合算対象になりました</p>
                <p>500円以上で送料無料</p>
            </div>
            <img src="" alt="" class="logo">
        </div>
        <div id="menubar">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>

    </header>

    <main>
        <img src="" alt="" class="pkgIllust">

        <div id="titleWrap">
            <h1 id="title">Seraphic Errand</h1>
            <img src="" alt="" class="favoIcon">
        </div>
        <p id="type">ソフト</p>
        <p id="catchCopy">目指すは神の座する頂－－。</p>
        <div id="reference">
            <img src="" alt="" class="Img">
            <img src="" alt="" class="Img">
            <img src="" alt="" class="Img">
        </div>

        <p class="price"></p>
        <button class="btn cartInL"></button>

        <div class="info">
            <p>必要な容量</p>
            <p>プレイモード</p>
            <p>プレイ人数</p>
            <p>ファミリーへの貸出</p>
            <p>セーブデータのお預かり</p>
            <p>対象本体</p>
            <p>メーカー</p>
            <p>対応言語</p>
            <p>配信日</p>
            <p>CERO</p>
        </div>
        <div id="followBanner">
            <div id="desc">
                <p>種類：ダウンロード版</p>
                <p>1点</p>
            </div>
            <button class="btn cartInS"></button>
        </div>


    </main>

    <footer>
        <div id="copyright">
            <small>&copy; 2025 matsuo takuma</small>
        </div>
    </footer>

</html>
